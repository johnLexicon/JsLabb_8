<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labb 13</title>
</head>

<body>
    <div class="grid-container">
        <section id="section1">
            <header>
                <div class="brand">
                    <div>L</div>
                </div>
            </header>
            <div class="content">
                <h2>Welcome</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur nam perferendis in quos quisquam
                    temporibus pariatur, possimus cupiditate dolorum tenetur reprehenderit, veniam dolore nulla.
                </p>
                <p class="small">
                    Lorem ipsum dolor sit amet.
                </p>
            </div>
        </section>
        <section id="section2">
            <h1>Register</h1>
            <form id="registerForm" novalidate>
                <div class="formGroup">
                    <label for="fname">Full name</label>
                    <div class="input-wrapper">
                        <input id="fname" name="fname" type="text" placeholder="John Doe">
                    </div>
                    <div id="fname-error"></div>
                </div>
                <div class="formGroup">
                    <label for="email">Email</label>
                    <div id="emailWrapper" class="input-wrapper">
                        <input type="email" name="email" id="email" placeholder="example@email.com">
                    </div>
                    <div id="email-error"></div>
                </div>
                <div class="formGroup">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option disabled selected value="Choose gender"></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <div id="gender-error"></div>
                </div>
                <div class="formGroup">
                    <input type="checkbox" name="tac" id="tac">
                    <label for="terms">I Agree to the terms and conditions</label>
                    <div id="tac-error"></div>
                </div>
                <div class="formGroup"><button class="btn btn-primary">Submit</button></div>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
